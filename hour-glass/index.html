<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="hour-glass.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    hour-glass {
      margin: 2rem;
      width: 150px;
      height: 150px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- no attributes -->
  <hour-glass></hour-glass>

  <!-- with attributes -->
  <hour-glass
    timeleft=".4"
    bgColor="#f64c72"
    sandColor="#99738e"></hour-glass>
</body>

<script>
  const hourGlass = document.querySelector('hour-glass');
  const startTime = Date.now();
  const endTime = startTime + 10000;
  const totalTime = endTime - startTime;
  const interval = setInterval(() => {
    const remaining = (endTime - Date.now()) / totalTime;
    if (remaining > 0) {
      hourGlass.setAttribute('timeleft', remaining);
    } else {
      hourGlass.setAttribute('timeleft', 0);
      clearInterval(interval);
    }
  }, 1000);

</script>

</html>
