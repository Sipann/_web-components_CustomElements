<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="hour-glass.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    hour-glass {
      margin: 2rem;
      width: 150px;
      height: 150px;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <hour-glass></hour-glass>
  <hour-glass timeleft=".4" bgColor="green" sandColor="red"></hour-glass>
</body>

<script>
  let hourGlass = document.querySelector('hour-glass');
  let startTime = Date.now();
  let endTime = startTime + 10000;
  let totalTime = endTime - startTime;
  const interval = setInterval(() => {
    let remaining = (endTime - Date.now()) / totalTime;
    if (remaining > 0) {
      hourGlass.setAttribute('timeleft', remaining);
    } else {
      hourGlass.setAttribute('timeleft', 0);
      clearInterval(interval); 
    }
  }, 1000);

// </script>
</html>
