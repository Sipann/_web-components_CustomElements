<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>icon rating Linear Gradient w/ Material Icons && Font Awesome</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="icon-rating-lg-mi.js"></script>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  icon-rating-lg-mi {
    font-family: "Material Icons";
  }

  </style>
</head>
<body>

  <h3>Icon Rating Linear Gradient Material Icons</h3>
  <icon-rating-lg-mi max=5 rating=3.4 icon-name="favorite" rounding="full" color1="blue"></icon-rating-lg-mi>

  <icon-rating-lg-mi max=5 rating=3.4 icon-name="favorite" rounding="half-ceil" color1="red" color2="green"></icon-rating-lg-mi>

</body>
</html>
