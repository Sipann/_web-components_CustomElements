<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./svg-pie-chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    pie-chart {
      width: 400px;
      position: relative;
   }
  </style>
</head>
<body>

  <div id="app">
    <pie-chart
    animation="seq"
    labels="top"
    anim-duration=2000
    tags
    donut-radius=15></pie-chart>
  </div>
  
  
  <script>
  let pieChart = document.querySelector('pie-chart');
  let values = [
    { 'working' : 75 },
    { 'reading' : 20 },
    { 'cooking' : 10 },
    { 'writing' : 10 },
    { 'walking' : 10 },
    { 'socializing' : 15 },
  ];
  let pieColors = ['rgb(161,239,197)', 'rgb(79,249,159)', 'rgb(191,243,215)', 'rgb(130,247,185)', 'rgb(24,247,128)'];

  pieChart.pieColors = pieColors;
  pieChart.values = values;

  </script>
</body>
</html>
